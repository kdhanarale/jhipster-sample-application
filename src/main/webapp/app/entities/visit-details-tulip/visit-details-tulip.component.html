<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.visitDetails.home.title">Visit Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-visit-details-tulip" [routerLink]="['/visit-details-tulip/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.visitDetails.home.createLabel">
            Create a new Visit Details
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="visitDetails?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.visitDetails.home.notFound">No visitDetails found</span>
    </div>
    <div class="table-responsive" *ngIf="visitDetails?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.visitDetails.type">Type</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.visitDetails.data">Data</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.visitDetails.createdDate">Created Date</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.visitDetails.visitDetails">Visit Details</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visitDetails of visitDetails ;trackBy: trackId">
                <td><a [routerLink]="['/visit-details-tulip', visitDetails.id, 'view' ]">{{visitDetails.id}}</a></td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.VisitInfo.' + visitDetails.type}}">{{visitDetails.type}}</td>
                <td>{{visitDetails.data}}</td>
                <td>{{visitDetails.createdDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="visitDetails.visitDetails">
                        <a [routerLink]="['/visit-tulip', visitDetails.visitDetails?.id, 'view' ]" >{{visitDetails.visitDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/visit-details-tulip', visitDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/visit-details-tulip', visitDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(visitDetails)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
